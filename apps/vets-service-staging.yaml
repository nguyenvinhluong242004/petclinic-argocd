
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vets-service-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nguyenvinhluong242004/petclinic-argocd
    targetRevision: main
    path: vets-service/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
