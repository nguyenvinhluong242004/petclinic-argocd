apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracing-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracing-server
  template:
    metadata:
      labels:
        app: tracing-server
    spec:
      containers:
        - name: tracing-server
          image: openzipkin/zipkin:2.24
          ports:
            - containerPort: 9411
          env:
            - name: STORAGE_TYPE
              value: mem

---
apiVersion: v1
kind: Service
metadata:
  name: tracing-server
spec:
  type: NodePort
  selector:
    app: tracing-server
  ports:
    - port: 9411           
      targetPort: 9411      
      nodePort: 30941       
