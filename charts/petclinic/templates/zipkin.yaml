apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracing-server
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: tracing-server
  template:
    metadata:
      labels:
        app: tracing-server
    spec:
      containers:
        - name: tracing-server
          image: openzipkin/zipkin:2.24
          ports:
            - containerPort: {{ .Values.service.zipkin.port }}
          env:
            - name: STORAGE_TYPE
              value: mem
---
apiVersion: v1
kind: Service
metadata:
  name: tracing-server
spec:
  type: NodePort
  selector:
    app: tracing-server
  ports:
    - port: {{ .Values.service.zipkin.port }}
      targetPort: {{ .Values.service.zipkin.port }}
      nodePort: {{ .Values.service.zipkin.nodePort }}